<!DOCTYPE html>
<html>
<head>
    <title>Smart Walker Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #fbd786, #f7797d); /* orange gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        h1 { color: #007bff; }
        p {
            font-size: 18px;
            color: #333;
        }
        #status, #location {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .safe {
            color: #007bff;
        }
        .alert {
            color: red;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Walker Status</h1>
        <p id="status">Checking fall status...</p>
        <p id="location">Fetching GPS data...</p>
        <button onclick="updateStatus()">Refresh Data</button>
    </div>

    <script>
        const ESP_IP = "http://192.168.36.153"; // Replace with your actual ESP8266 IP

        async function updateStatus() {
    try {
        const response = await fetch(`${ESP_IP}/?t=${Date.now()}`);
        if (!response.ok) throw new Error("HTTP Error " + response.status);
        const data = await response.text();

        const [fallStatus, lat, lng] = data.split(",");

        const statusElement = document.getElementById("status");
        const locationElement = document.getElementById("location");

        const cleanStatus = fallStatus.trim().toUpperCase();
        statusElement.innerText = `Status: ${cleanStatus}`;
        statusElement.className = cleanStatus.includes("FALL") ? "alert" : "safe";

        if (lat && lng && !lat.includes("not")) {
            locationElement.innerText = `Latitude: ${lat}, Longitude: ${lng}`;
        } else {
            locationElement.innerText = "Location not available";
        }

    } catch (error) {
        document.getElementById("status").innerText = "Error fetching status.";
        document.getElementById("location").innerText = "Error fetching GPS data.";
        console.error("Fetch Error:", error);
    }
}


        window.onload = updateStatus;
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
